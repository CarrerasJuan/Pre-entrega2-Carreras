<!DOCTYPE html>
<html lang="es">

          </button>

          <div class="collapse navbar-collapse" id="navbarNavDropdown">

              <li class="nav-item">

              </li>

              <li class="nav-item">

              <li class="nav-item">

            </ul>

      <!-- TOPE -->
      <header class="masthead">
        <div class="container px-4 px-lg-5 d-sm-flex h-30 align-items-center justify-content-center">
            <div class="d-flex justify-content-center">

                </div>
            </div>
        </div>
    </header>

      <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/Banner1.jpg" class="d-block w-100" alt="Bannerdecompra">
          </div>
          <div class="carousel-item">
            <img src="img/descuento2.jpg" class="d-block w-100" alt="50%Descuento">
          </div>
          <div class="carousel-item">
            <img src="img/Banner3.jpg" class="d-block w-100" alt="cyberMonday">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>

          </div>
          <div class="modal-body">
            ¿Estas Seguro/a de agregar este producto?
          </div>
          <div class="modal-footer">
